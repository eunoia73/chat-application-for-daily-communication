spring.application.name=social_project
server.port=8080

# MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/social}?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:elice1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MongoDB
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://mongodb:27017/chat}

# Redis
spring.data.redis.host=${SPRING_REDIS_HOST:redis}
spring.data.redis.port=6379
spring.data.redis.password=${SPRING_REDIS_PASSWORD:elice1234}
spring.data.redis.database=0

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.platform=mysql
spring.sql.init.continue-on-error=true

# Jackson
spring.jackson.time-zone=Asia/Seoul

# Logging
spring.output.ansi.enabled=always

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.max-file-size=100MB
